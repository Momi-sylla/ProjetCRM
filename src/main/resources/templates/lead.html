<!DOCTYPE html>
<html lang="fr-FR" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Projet Site Mashup CRM</title>
    <link href="../CSS/site.css" rel="stylesheet">
    <link href="../CSS/infoCustomers.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body id="page-top">
    <!-- LA BARRE DE NAVIAGATION -->
    <div th:replace="fragments/Navbar :: nav"></div>

    <!-- LES CAROUSELS POUR DEFILER LES IMAGES -->
    <div th:replace="fragments/caroussel :: caroussel"></div>

    <!-- LE CONTENU DE CHAQUE PAGE -->
    <div id="page-accueil" class="card pt-5">
        <div id="contenu" class="container mt-3 mb-3">
            <h2 th:text="${'List of ' + nbCustomers + ' customers'}" />
            <div class="row">
                <div class="col-lg-4 col-sm-6 mb-4" th:each="customer:${customers}">
                    <div class="infoCustomers card h-100" data-toggle="modal" data-target=".bd-example-modal-lg">
                        <a href="#"><img class="card-img-top" th:src="@{/Image/icon.png}" alt="icon"></a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a href="#" th:text="${customer.firstName + ' ' + customer.lastName}" />
                            </h4>
                            <p class="card-text">
                                <label th:text="${'Annual Salary : ' + customer.annualRevenue + ' $'}" /> <br />
                                <label th:text="${'City : ' + customer.city}" /> <br />
                                <label th:text="${'Street : ' + customer.street}" /> <br />
                                <label th:text="${'Phone : ' + customer.phone}" /> <br />
                            </p>
                        </div>

                        <!--          ASTUCE POUR RÃ‰CUPERER LES INFORMATIONS DES LEADS              -->
                        <div class="infoLeads" style="display: none">
                            <div id="userNameSending" th:text="${customer.firstName + ' ' + customer.lastName}" />
                            <div id="annualRevenueSending" th:text="${customer.annualRevenue + ' $'}" />
                            <div id="streetSending"  th:text="${customer.street}" />
                            <div id="postalCodeSending" th:text="${customer.postalCode}" />
                            <div id="citySending" th:text="${customer.city}" />
                            <div id="countrySending" th:text="${customer.country}" />
                            <div id="creationDateSending" th:text="${customer.creationDate}" />
<!--                            <div id="geographicPointSending" th:text="${'(' + customer.geoGraphicPointTo.latitude + ', ' + customer.geoGraphicPointTo.longitude + ')' }" />-->
                            <div id="geographicPointSending" th:text="${'(latitude, longitude)' }" />
                            <div id="stateSending" th:text="${customer.state}" />
                            <div id="phoneSending" th:text="${customer.phone}" />
                            <div id="companySending" th:text="${customer.company}" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- SECTION -->
        <div th:replace="fragments/section :: section"></div>

    <!-- LE FOOTER -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
