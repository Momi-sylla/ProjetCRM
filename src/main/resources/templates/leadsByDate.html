<!DOCTYPE html>
<html lang="fr-FR" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Projet Site Mashup CRM</title>
    <!-- Bootstrap core CSS -->
    <link href="../CSS/site.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom styles for Bootstrap template -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body id="page-top">
    <!-- LA BARRE DE NAVIAGATION -->
    <nav class="navbar navbar-expand-md navbar-light py-4 bg-dark">
        <a class="navbar-brand text-white" href="http://localhost:8080/">Site Mashup : <span class="userName">SYLLA - TOURE - BARRO</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active mr-2">
                    <button class="nav-link" onclick="window.location.href = 'http://localhost:8080/form';">Form</button>
                </li>
                <li class="nav-item active mr-2">
                    <button class="nav-link" onclick="window.location.href = 'http://localhost:8080/lead';">Show Leads</button>
                </li>
                <li class="nav-item active mr-2">
                    <button class="nav-link" onclick="window.location.href = 'http://localhost:8080/leadByDate';">Show Leads By Date</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- LES CAROUSELS POUR DEFILER LES IMAGES -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item">
                <img class="d-block w-100" th:src="@{/Image/img1.jpg}" alt="First slide">
            </div>
            <div class="carousel-item active">
                <img class="d-block w-100" th:src="@{/Image/img2.jpg}" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" th:src="@{/Image/img3.jpg}" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- LE CONTENU DE CHAQUE PAGE -->
    <div id="page-accueil" class="card pt-5">
        <div id="contenu" class="container mt-3 mb-3">
            <h2 th:text="${'List of ' + nbCustomers + ' customers by date'}" />
            <div class="row">
                <div class="col-lg-4 col-sm-6 mb-4" th:each="customer:${customers}">
                    <div class="card h-100">
                        <a href="#"><img class="card-img-top" th:src="@{/Image/icon.png}" alt="icon"></a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a href="#" th:text="${customer.firstName + ' ' + customer.lastName}" />
                            </h4>
                            <p class="card-text">
                                <label th:text="${'Annual Salary : ' + customer.annualRevenue}" /> <br />
                                <label th:text="${'City : ' + customer.city}" /> <br />
                                <label th:text="${'Street : ' + customer.street}" /> <br />
                                <label th:text="${'Created At : ' + customer.creationDate}" />
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- LE FOOTER -->
    <footer class="py-4 bg-dark fixed-bottom">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Site mashup CRM 2023</p>
        </div>
    </footer>
</body>
</html>
